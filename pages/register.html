<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>car reservation - Register</title>
	<link rel="stylesheet" href="../stylesheets/style.css">
</head>
<body>
	<header>
		<h1>Register</h1>
		<nav>
			<ul>
				<li><a href="home.html">Home</a></li>
				<li><a href="your_reservations.html">Reservations</a></li>
				<li><a href="../index.html">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<form>
			<label for="Firstname">Firstname:</label>
			<input type="text" id="firstname" name="Firstname">
			<label for="Lastname">Lastname:</label>
			<input type="text" id="lastname" name="Lastname">
			<label for="Username">Username:</label>
			<input type="text" id="username" name="Username" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="date-input">Date of birth:</label>
			<input type="date" id="date-input" name="date" required>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
			<button type="submit", class="btn"">Register</button>
			<button class="btn" onclick="location.href='login.html'"">Login</button>
		</form>
	</main>
	<footer>
		<p>&copy; 2023 car reservation</p>
	</footer>
</body>
</html>
